<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boarding House Sari-Sari Store</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />

        <link href="style.css" rel="stylesheet" />
    </head>

    <body class="bg-light">
        <div class="container py-4">
            <h2 class="mb-4 text-center">Sari-Sari Store</h2>

            <!-- Top Filters -->
            <div class="mb-4 d-flex justify-content-center gap-2 flex-wrap">
                <button onclick="updateURL({ badge: 'available' })">
                    Available
                </button>

                <button onclick="updateURL({ badge: 'best-seller' })">
                    Bestseller
                </button>

                <button onclick="updateURL({ badge: 'new' })">
                    New
                </button>

                <!-- Clear Filters Button -->
                <button class="btn btn-outline-danger"
                    onclick="clearFilters()">Clear Filters</button>
            </div>

            <div class="row">
                <!-- Sidebar Categories -->
                <div class="col-md-2 mb-3">
                    <h5>Categories</h5>
                    <ul class="list-group mb-4" id="category-list"></ul>

                    <h5>Filter By</h5>
                    <div id="filter-section">
                        <div id="brand-filter"></div>
                    </div>
                </div>

                <!-- Products -->
                <div class="col-md-10">
                    <div id="product-list" class="row"></div>
                </div>
            </div>
        </div>

        <script src="js/homepage.js"></script>
        <script src="js/cart.js"></script>
         <script src="js/renderCategory.js"></script>
         <script src="js/filter.js"></script>
    </body>
    <script>

    </script>
</html>
